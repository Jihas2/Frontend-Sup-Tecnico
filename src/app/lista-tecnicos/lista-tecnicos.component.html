<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Nome</th>
      <th scope="col">Especialidade</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of dados">
      <td>{{ item.id }}</td>
      <td>{{ item.nome }}</td>
      <td>{{ item.especialidade }}</td>
    </tr>
  </tbody>
</table>
